<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bikash's CountDown app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="conatiner">
      <h1>Countdown</h1>
      <div class="time-box" id="time-box">
        <div class="time-output" id="time-output"></div>
        <input id="input-sec" type="number" class="input-sec" />
    </div>
    <div class="button-container">
      <button onclick="startTimer()">
        Start
      </button>
      <div class="icon" onclick="restart()">
        <i class="fa-solid fa-arrows-rotate fa-xl" style="color: #74C0FC;"></i>
      </div>
      <button onclick="stop()">
        stop
      </button>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
